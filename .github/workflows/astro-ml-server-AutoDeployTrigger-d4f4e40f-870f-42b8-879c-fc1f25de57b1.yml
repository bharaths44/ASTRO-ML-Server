name: Trigger auto deployment for astro-ml-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/astro-ml-server-AutoDeployTrigger-d4f4e40f-870f-42b8-879c-fc1f25de57b1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ASTROMLSERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ASTROMLSERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ASTROMLSERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ASTROMLSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ASTROMLSERVER_REGISTRY_PASSWORD }}
          containerAppName: astro-ml-server
          resourceGroup: astro
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


